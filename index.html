<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="container-header">
            <img id="logo" src="./img/Logo.png" alt="">
            <span id="titolo">Toboolist</span>
        </div>
    </header>

    <nav class="container nav">
        <button id="button-task">Add Task</button>
        <button id="button-section">Add Section</button>
    </nav>

    <main class="container main">

        <div class="new-task">
            <details>
                <summary class="task">New Task</summary>
                <span class="task-item check ">
                    Quarterly Newsletter
                    <label class="editorial">
                        Editorial
                    </label>
                </span>
            </details>
        </div>
        <!-- sezione today 
        VOCE 1 -->
        <div class="new-today">
            <details>
                <summary class="today">Today</summary>
                <span class="today-item spaziatura check">
                </span>
                Recruiting blog post
                <label class="editorial">
                    Editorial
                </label>
                </span>

                <br>
                <!-- VOCE 2 -->
                <span class="today-item spaziatura check">
                    Mobile app launch
                    <label class="q1goals">
                        Q1 Goals
                    </label>
                </span>

                <br>
                <!-- VOCE 3 -->
                <span class="today-item spaziatura uncheck">
                    Interview John H.
                    <label class="recruiting">
                        Editorial
                    </label>
                </span>

                <br>
                <!-- VOCE 4 -->
                <span class="today-item spaziatura check">
                    Summit update to mobile storefronts
                    <label class="mobile">
                        mobile
                    </label>
                </span>

            </details>
        </div>

        <!-- Fine sezione today  -->

        <!-- sezione upcoming 
        VOCE 1 -->
        <div class="new-today">
            <details>
                <summary class="today">Upcoming</summary>
                <span class="today-item spaziatura uncheck">
                    Schedule meeting with Alex

                </span>

                <br>
                <!-- VOCE 2 -->
                <span class="today-item spaziatura check">
                    Homepage refresh
                    <label class="website">
                        Website
                    </label>
                </span>

                <br>
                <!-- VOCE 3 -->
                <span class="today-item spaziatura check">
                    Onboard new sales team members
                    <label class="sales">
                        Sales
                    </label>
                </span>

                <br>
                <!-- VOCE 4 -->
                <span class="today-item spaziatura check">
                    Review editoria calendar
                    <label class="editorial">
                        Editorial
                    </label>
                </span>

            </details>
        </div>

        <!-- Fine sezione upcoming  -->





    </main>


</body>

</html>
